<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Game controller shape -->
  <g transform="translate(50, 50)">
    <!-- Controller body -->
    <path d="M -25 -5 Q -30 -8 -30 -12 L -30 -18 Q -30 -22 -26 -22 L -10 -22 L -10 -25 Q -10 -28 -7 -28 L 7 -28 Q 10 -28 10 -25 L 10 -22 L 26 -22 Q 30 -22 30 -18 L 30 -12 Q 30 -8 25 -5 L 20 0 Q 18 2 15 2 L -15 2 Q -18 2 -20 0 Z" 
          fill="url(#controllerGradient)" 
          stroke="#1e293b" 
          stroke-width="1.5"/>
    
    <!-- D-pad (left side) -->
    <!-- Horizontal bar -->
    <rect x="-22" y="-8" width="12" height="3" rx="1" fill="#3b82f6"/>
    <!-- Vertical bar -->
    <rect x="-18" y="-12" width="4" height="11" rx="1" fill="#3b82f6"/>
    
    <!-- Action buttons (right side) -->
    <!-- Top button -->
    <circle cx="18" cy="-12" r="2.5" fill="#10b981"/>
    <!-- Right button -->
    <circle cx="22" cy="-8" r="2.5" fill="#f59e0b"/>
    <!-- Bottom button -->
    <circle cx="18" cy="-4" r="2.5" fill="#ef4444"/>
    <!-- Left button -->
    <circle cx="14" cy="-8" r="2.5" fill="#8b5cf6"/>
    
    <!-- Analog stick indicators -->
    <circle cx="-8" cy="-5" r="3" fill="#475569" opacity="0.6"/>
    <circle cx="8" cy="-5" r="3" fill="#475569" opacity="0.6"/>
    
    <!-- Trigger highlights -->
    <ellipse cx="-10" cy="-26" rx="3" ry="1.5" fill="#cbd5e1" opacity="0.7"/>
    <ellipse cx="10" cy="-26" rx="3" ry="1.5" fill="#cbd5e1" opacity="0.7"/>
  </g>
  
  <!-- Subtle "B" letter in bottom right -->
  <text x="72" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.4">B</text>
</svg>
